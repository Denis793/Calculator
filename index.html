
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculatorScreen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="button ac backgroundGrey">ac</div>
            <div class="button plus-minus backgroundGrey">+/-</div> 
            <div class="button percent backgroundGrey">%</div>
            <div class="button division backgroundOrange">/</div>

            <div class="button seven">7</div>
            <div class="button eigth">8</div>
            <div class="button nine">9</div>
            <div class="button myltiply backgroundOrange">*</div>

            <div class="button four-">4</div>
            <div class="button five-">5</div>
            <div class="button six-">6</div>
            <div class="button minus backgroundOrange">-</div>

            <div class="button one-">1</div>
            <div class="button two ">2</div>
            <div class="button three">3</div>
            <div class="button plus backgroundOrange">+</div>

            <div class="button zero-">0</div>
            <div class="button dot-">.</div>
            <div class="button equal backgroundOrange">=</div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
